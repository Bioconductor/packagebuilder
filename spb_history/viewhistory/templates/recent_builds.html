{% extends "base.html" %}
{% block title %}Recent Builds{% endblock %}
{% block content %}
    {% if recent_builds %}
            <table>

                {% for build in recent_builds %}
                    <tr>
                        <td>{{build.package.name}}</td>
                        <td>, time = {{build.time_started|date "c"}}</td>
                    </tr>
                {% endfor %}
        </table>
    {% endif %}
{% endblock %}
