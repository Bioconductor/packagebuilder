{% extends "base.html" %}
{% block title %}Single Package Builder - Build History{% endblock %}
{% block content %}
    <h1>Build History</h1>
    <h2>Packages Built</h2>
    {% if packages %}
        <ul>
            {% for package in packages %}
                <li><a href="/jobs/{{package.id}}/">{{package.name}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
